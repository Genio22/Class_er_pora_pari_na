<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Java Compiler</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Online Java Compiler</h1>
    <form id="codeForm">
        <textarea id="javaCode" name="javaCode" placeholder="Enter your Java code here...">
import java.util.Scanner;
public class Main {
    public static void main(String[] args) {
        // Edit your logic here
        Scanner input = new Scanner(System.in);
        System.out.print("Enter a character: ");
        char ch = input.next().charAt(0);
        boolean a = Character.isLetter(ch);
        if (a) {
            if (ch == 'a' || ch == 'e' || ch == 'i' || ch == 'o' || ch == 'u') {
                System.out.println("'" + ch + "' is a Vowel");
            } else {
                System.out.println("'" + ch + "' is a Consonant");
            }
        } else {
            System.out.println("'" + ch + "' is not a letter.");
        }
    }
}
        </textarea><br>
        <textarea id="userInput" name="userInput" placeholder="Enter your input here..."></textarea><br>
        <button type="submit">Compile and Run</button>
    </form>
    <div id="output" class="output-console">
        <!-- The compiler output will be displayed here -->
    </div>
    <script src="js/script.js"></script>
</body>
</html>
